<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
  //first add event listener for lage load
  document.addEventListener("DOMContentLoaded", get_json_data, false);
  //this function is in the event listener and will execute on page load
  function get_json_data() {
    // Relative URL of external json file
    var json_url = 'lut42.json';

    //Build the XMLHttpRequest (aka AJAX Request)
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {//when a good response is given do this

        var data = JSON.parse(this.responseText); // convert the response to a json object
        append_json(data);// pass the json object to the append_json function
      }
    }
    //set the request destination and type
    xmlhttp.open("POST", json_url, true);
    //set required headers for the request
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    // send the request
    xmlhttp.send(); // when the request completes it will execute the code in onreadystatechange section
  }

  function get_json_data(data) {

    var table = document.getElementById('lut0');

    append_json(data)

    //this function appends the json data to the table 'lut0'
    function append_json(data) {
      var table = document.getElementById('lut0');
      print("Table: ", table);
      print("Data: ", data);
      data.forEach(function (object) {
        var tr = document.createElement('tr');
        <!--     tr.innerHTML = '<td>' + object.COUNTRY + '</td>' +
              '<td>' + object.LoC + '</td>' +
              '<td>' + object.BALANCE + '</td>' +
              '<td>' + object.DATE + '</td>'; -->
        table.appendChild(tr);
      });
    }
</script>
